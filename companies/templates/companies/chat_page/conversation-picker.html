<div class="inbox_people">
    <div class="headind_srch">
        <div class="recent_heading">
            <h4>Chats</h4>
        </div>
    </div>
    <div class="inbox_chat">
        {% for photo, student, last_name in students %}
            <div id="student_{{ student }}"
                 @click="student_pk_conversation = {{ student }}">
                <div class="chat_list">
                    <div class="chat_people">
                        <div class="chat_img">
                            <img src="{{ photo }}" alt="student_photo" />
                        </div>
                        <div class="chat_ib">
                            <h5>
                                {{ last_name }}
                                <span class="chat_date">
                                    <a class="violine"
                                       style="text-decoration: none"
                                       href="#"
                                       hx-get="{% url 'matching:create_like_company' student %}"
                                       hx-target="#student_{{ student }}">
                                        <i style="font-size: 1.2em" class="ps-3 bi bi-trash"></i>
                                    </a>
                                </span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
